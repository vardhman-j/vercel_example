<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Vue.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Todo App</h1>
            <div class="input-container">
                <input 
                    type="text" 
                    v-model="newTask" 
                    @keyup.enter="addTask" 
                    placeholder="Add a new task...">
                <button @click="addTask">Add</button>
            </div>
            <div class="filters">
                <button 
                    :class="{ active: filter === 'all' }" 
                    @click="filter = 'all'">All</button>
                <button 
                    :class="{ active: filter === 'active' }" 
                    @click="filter = 'active'">Active</button>
                <button 
                    :class="{ active: filter === 'completed' }" 
                    @click="filter = 'completed'">Completed</button>
            </div>
            <ul class="task-list">
                <li v-for="(task, index) in filteredTasks" :key="index" :class="{ completed: task.completed }">
                    <div class="task-item">
                        <input type="checkbox" v-model="task.completed">
                        <span>{{ task.text }}</span>
                        <button @click="removeTask(index)" class="delete-btn">Ã—</button>
                    </div>
                </li>
            </ul>
            <div class="info" v-if="tasks.length > 0">
                <span>{{ activeTasks.length }} tasks left</span>
                <button @click="clearCompleted" v-if="completedTasks.length > 0">Clear Completed</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
